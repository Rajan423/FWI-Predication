<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            max-width: 600px;
        }
    </style>
</head>

<body class="container mt-5">

    <h2 class="text-center mb-4">FWI Prediction</h2>

    <!-- FORM START -->
    <form method="POST">

        <!-- Temperature -->
        <div class="mb-3">
            <input type="text" name="Temperature" class="form-control"
                   placeholder="Temperature"
                   pattern="^-?[0-9]*\.?[0-9]+$"
                   title="Enter a valid number"
                   required>
        </div>

        <!-- Relative Humidity -->
        <div class="mb-3">
            <input type="text" name="RH" class="form-control"
                   placeholder="Relative Humidity (RH)"
                   pattern="^-?[0-9]*\.?[0-9]+$"
                   required>
        </div>

        <!-- Wind Speed -->
        <div class="mb-3">
            <input type="text" name="ws" class="form-control"
                   placeholder="Wind Speed (ws)"
                   pattern="^-?[0-9]*\.?[0-9]+$"
                   required>
        </div>

        <!-- Rain -->
        <div class="mb-3">
            <input type="text" name="Rain" class="form-control"
                   placeholder="Rain"
                   pattern="^-?[0-9]*\.?[0-9]+$"
                   required>
        </div>

        <!-- FFMC -->
        <div class="mb-3">
            <input type="text" name="FFMC" class="form-control"
                   placeholder="FFMC"
                   pattern="^-?[0-9]*\.?[0-9]+$"
                   required>
        </div>

        <!-- DMC -->
        <div class="mb-3">
            <input type="text" name="DMC" class="form-control"
                   placeholder="DMC"
                   pattern="^-?[0-9]*\.?[0-9]+$"
                   required>
        </div>

        <!-- ISI -->
        <div class="mb-3">
            <input type="text" name="ISI" class="form-control"
                   placeholder="ISI"
                   pattern="^-?[0-9]*\.?[0-9]+$"
                   required>
        </div>

        <!-- Classes -->
        <div class="mb-3">
            <input type="text" name="Classes" class="form-control"
                   placeholder="Classes (0 or 1)"
                   pattern="^[01]$"
                   title="Enter 0 or 1"
                   required>
        </div>

        <!-- Region -->
        <div class="mb-3">
            <input type="text" name="Region" class="form-control"
                   placeholder="Region (1 or 2)"
                   pattern="^[12]$"
                   title="Enter 1 or 2"
                   required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100 btn-lg">
            Predict FWI
        </button>

    </form>
    <!-- FORM END -->

    <br>

    {% if results %}
        <h4 class="text-success text-center">
            THE FWI prediction is: {{ results }}
        </h4>
    {% endif %}

</body>
</html>
